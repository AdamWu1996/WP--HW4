
<html>
<body>

<h2>請選擇學院</h2>

<p><select id ="collage-list" onchange = "changeCollage()" >
  </select>
  <p>請選擇科系 </p>
  <select id ="collage">
  </select>
  </p>

<script>
var htm = "";
var inner2 = "<option>會計學系</option><option>國際經營與貿易學系</option><option>商學進修學士學位學程 </option>";  
var collage = ["商學院", "工學院", "建設學院", "金融學院", "建築專業學院", "國際科技管理學院", "資電學院", "人文社會學院", "理學院", "跨領域設計學院", "跨科技學習"];
var elme = document.getElementById("collage-list");
for(i=0;i<collage.length;i++){
	htm += "<option value= "+ collage[i] + ">" + collage[i] + "</option>";
}
  elme.innerHTML = htm;
 document.getElementById("collage").innerHTML = inner2;
  
  function changeCollage(){
    inner2 = "";
    var x = document.getElementById("collage-list").value;
    switch(x){
      case "商學院":
        inner2+='<option>會計學系</option>';
        inner2+='<option>國際經營與貿易學系</option>';
        inner2+='<option>商學進修學士學位學程 </option>';
        break;
      case "工學院":
        inner2+='<option>機械與電腦輔助工程學系</option>';
        inner2+='<option>纖維與複合材料學系</option>';
        inner2+='<option> 工業工程與系統管理學系</option>';
        break;
      case "建設學院":
        inner2+='<option>土木工程學系 </option>';
        inner2+='<option>都市計畫與空間資訊學系</option>';
        inner2+='<option>土地管理學系</option>';
        break;
      case "金融學院":
        inner2+='<option>風險管理與保險學系 </option>';
        inner2+='<option>財務金融學系 </option>';
        inner2+='<option>金融碩士在職學位學程</option>';
        break;
      case "建築專業學院":
        inner2+='<option>建築專業學院學士班</option>';
        inner2+='<option>室內設計學士學位學程</option>';
        inner2+='<option>創新設計學士學位學程</option>';
        break;
      case "國際與科技管理學院":
        inner2+='<option>美國聖荷西州立大學商學大數據分析雙學士學位學程</option>';
        inner2+='<option>西班牙薩拉戈薩大學物流供應鏈管理與創新創業雙碩士學位學程 </option>';
        inner2+='<option>國際經營管理碩士學位學程</option>';
        break;
      case "資電學院":
        inner2+='<option>資訊工程學系</option>';
        inner2+='<option>自動控制工程學系 </option>';
        inner2+='<option>資電不分系榮譽班</option>';
        break;
      case "人文社會學院":
        inner2+='<option>歷史與文物研究所</option>';
        inner2+='<option>外國語文學系 </option>';
        inner2+='<option>中國文學系 </option>';
        break;
      case "理學院":
        inner2+='<option>應用數學系</option>';
        inner2+='<option> 物理教學研究中心</option>';
        inner2+='<option>微積分教學中心</option>';
        break;
      }
  document.getElementById("collage").innerHTML = inner2;
    inner2 = ""; 
}
  
</script>

</body>
</html>
